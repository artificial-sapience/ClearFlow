# GitVersion configuration for ClearFlow
# Optimized for Trunk-Based Development with Conventional Commits

mode: ContinuousDeployment

branches:
  main:
    regex: ^main$
    label: ''
    increment: Patch
    is-main-branch: true

  feature:
    regex: ^(features?|feat)[/-]
    label: alpha
    increment: Inherit
    source-branches: ['main']

  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    label: pr
    increment: Inherit
    source-branches: ['main']

# Pure Conventional Commits patterns
major-version-bump-message: '^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\([\w\s-,/\\]*\))?!:'
minor-version-bump-message: '^feat(\([\w\s-,/\\]*\))?:'
patch-version-bump-message: '^fix(\([\w\s-,/\\]*\))?:'
no-bump-message: '^chore(\(release\))?:'

# Use conventional commits for automatic versioning
commit-message-incrementing: Enabled

# Tag configuration
tag-prefix: 'v'