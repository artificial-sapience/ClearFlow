name: Update llms-full.txt

on:
  push:
    branches: [main]
    paths:
      - 'llms.txt'
      - 'clearflow/**'
      - 'examples/**'
      - 'tests/**'
      - 'README.md'
      - 'CLAUDE.md'
      - 'MIGRATION.md'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-llms:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Install dependencies
        run: |
          uv sync --all-extras
      
      - name: Generate llms-full.txt
        run: |
          uv run llms_txt2ctx --optional true llms.txt > llms-full.txt
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet llms-full.txt; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add llms-full.txt
          git commit -m "ci: auto-update llms-full.txt from llms.txt changes"
          git push